<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <title>Residential</title>
  </head>
  <body>
    <div id="heading">
      <div id="logo"><img src="headerlogo.png" height="100" /></div>
      <div><span class="mdc-typography--headline6">Experience Our Advanced Elevator Algorithm</span></div>
    </div>

    <div id="floors"></div>
    <div id="status">
      <span class="mdc-typography--subtitle2" id="statusmessage"></span>
    </div>
    <div id="elevators"></div>

    <div class="info mdc-elevation--z1">
      <span class="material-icons"> help_outline </span> <br />
      <span class="mdc-typography--caption"
        >Request an elevator and tell him where you're going by clicking the up and down arrow buttons. Once you're in
        the elevator, click on the floor request buttons below the floors to tell it where to go.</span
      >
    </div>

    <div><h6 class="title mdc-typography--headline6">Convinced?</h6></div>

    <div id="quotebutton">
      <a href="https://rocketelevators.tech/quote"
        ><button class="mdc-button--raised"><span class="mdc-typography--button">Get A Quote</span></button>
      </a>
    </div>

    <script src="View.js"></script>
  </body>
</html>
